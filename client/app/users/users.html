<div layout="column">
  <md-card ng-repeat="user in users" class="user-listing">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline" ui-sref='dash.profile({id: "{{user._id}}"})'>{{user.name}}</span>
        <span class="md-subhead">{{user.description}}</span>
      </md-card-title-text>
      <md-card-title-media>
        <img class="md-media-lg card-media" ng-src="{{user.imagePath}}">
      </md-card-title-media>
    </md-card-title>

   <!-- <md-card-actions layout="row" layout-align="end center">
      <md-button>Action 1</md-button>
      <md-button>Action 2</md-button>
    </md-card-actions>-->
  </md-card>
</div>
